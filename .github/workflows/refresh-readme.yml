name: Refresh GitHub Stats

# Run every 10 minutes
on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:  # allows manual trigger too

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update README timestamp
        run: |
          # Replace the 'TIMESTAMP' placeholder in your README with current unix timestamp
          TIMESTAMP=$(date +%s)
          sed -i "s/TIMESTAMP/$TIMESTAMP/" README.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Refresh README stats [skip ci]" || echo "No changes to commit"
          git push
